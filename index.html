<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</title>

    <style>
        :root {
            --bg1: #ff9fb3;
            --bg2: #ffd3e0;
            --accent: #ff4d6d;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            transition: background 0.5s;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .container {
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.25);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 450px;
            z-index: 5;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
            position: relative;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
            touch-action: none; /* –í–∞–∂–Ω–æ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            box-shadow: 0 10px 25px rgba(255,77,109,.4);
            z-index: 10;
        }

        #noBtn {
            background: white;
            color: #ff4d6d;
            box-shadow: 0 8px 18px rgba(0,0,0,.1);
            z-index: 9;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
        .dark-mode {
            background: linear-gradient(135deg, #141414, #2c2c2c) !important;
        }

        .glitch {
            animation: glitch .2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .heart {
            position: absolute;
            bottom: -20px;
            pointer-events: none;
            animation: float 6s linear infinite;
            opacity: .6;
        }

        @keyframes float {
            to { transform: translateY(-120vh); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            button { padding: 12px 24px; font-size: 1rem; }
        }
    </style>
</head>

<body id="body">

<div class="container" id="mainCard">
    <h1 id="question">–ê–π–ª–∏–Ω–æ—á–∫–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const body = document.getElementById('body');
    const question = document.getElementById('question');

    let attempt = 0;
    const phrases = [
        "–¢–æ—á–Ω–æ?", "–ü–æ–¥—É–º–∞–π –µ—â–µ!", "–Ø –æ–±–∏–∂—É—Å—å!", 
        "–ö–Ω–æ–ø–∫–∞ —Å–ª–æ–º–∞–ª–∞—Å—å?", "–•–≤–∞—Ç–∏—Ç —Ç—ã–∫–∞—Ç—å!", "ERROR 404", "–ñ–ú–ò –î–ê!"
    ];

    // –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 450);

    const moveButton = (e) => {
    if(e) e.preventDefault();
    attempt++;

    const padding = 20;
    // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏ —Ä–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç–æ—á–∫–∏, —á—Ç–æ–±—ã –Ω–µ –ø—Ä—ã–≥–∞—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É "–î–ê"
    const cardRect = document.getElementById('mainCard').getBoundingClientRect();

    let x, y;
    let isOverlapping = true;

    // –¶–∏–∫–ª –ø–æ–¥–±–æ—Ä–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–æ—á–∫–∏ —Å "–î–ê"
    while (isOverlapping) {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) * 0.5;
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) * 0.5;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–æ–ø–∞–¥–∞—é—Ç –ª–∏ –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –æ–±–ª–∞—Å—Ç—å —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
        const buffer = 50; // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
        if (
            x < cardRect.left - buffer || 
            x > cardRect.right + buffer || 
            y < cardRect.top - buffer || 
            y > cardRect.bottom + buffer
        ) {
            isOverlapping = false;
        }
        
        // –ü—Ä–µ–¥–æ—Ö—Ä–∞–Ω–∏—Ç–µ–ª—å, —á—Ç–æ–±—ã —Ü–∏–∫–ª –Ω–µ –∑–∞–≤–∏—Å, –µ—Å–ª–∏ —ç–∫—Ä–∞–Ω —Å–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–∏–π
        if (attempt < 2) break; 
    }

    noBtn.style.position = 'fixed';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.zIndex = "1"; // "–ù–µ—Ç" –≤—Å–µ–≥–¥–∞ —Å–Ω–∏–∑—É

    noBtn.innerText = phrases[Math.min(attempt, phrases.length - 1)];

    // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–î–ê" —á–µ—Ä–µ–∑ –º–∞—Å—à—Ç–∞–±
    const currentScale = 1 + (attempt * 0.1);
    yesBtn.style.transform = `scale(${currentScale})`;
    yesBtn.style.zIndex = "100"; // "–î–∞" –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É

    if (attempt > 3 && !window.speechSynthesis.speaking) {
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ—à–ª—É—é —Ñ—Ä–∞–∑—É, –ø–µ—Ä–µ–¥ —Ç–µ–º –∫–∞–∫ –≥–æ–≤–æ—Ä–∏—Ç—å –Ω–æ–≤—É—é
        window.speechSynthesis.cancel(); 
        
        const msg = new SpeechSynthesisUtterance("–ù–∞–∂–º–∏ –¥–∞");
        msg.lang = 'ru-RU';
        msg.pitch = 1.2; // –ú–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –≥–æ–ª–æ—Å —á—É—Ç—å –º—É–ª—å—Ç—è—à–Ω–µ–µ
        msg.rate = 1.0;
        window.speechSynthesis.speak(msg);
    }


    if (attempt > 5) body.classList.add('dark-mode');
    if (attempt > 8) body.classList.add('glitch');

};
    // –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –ü–ö –∏ –ú–æ–±–∏–ª–æ–∫
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton);

    // –§–∏–Ω–∞–ª
    yesBtn.addEventListener('click', () => {
        window.speechSynthesis.cancel();
        document.body.innerHTML = `
            <div style="text-align:center; color:white; animation: scaleIn 0.5s ease-out;">
                <h1 style="font-size:4rem; margin:0;">–£–†–ê–ê–ê! üòç</h1>
                <p style="font-size:1.5rem;">–Ø –Ω–µ —Å–æ–º–Ω–µ–≤–∞–ª—Å—è! –° –¥–Ω–µ–º –≤—Å–µ—Ö –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö, –º–æ—è –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º–∞—è!</p>
                <p style="font-size:1.5rem;"> –û—Ç —Ç–≤–æ–µ–≥–æ –ª—é–±—è—â–µ–≥–æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞ –ú–∏—à–∏</p>
                <div style="font-size:80px; margin-top:20px;">üíñ‚ú®üéà</div>
            </div>
        `;
        body.classList.remove('glitch', 'dark-mode');
        body.style.background = "linear-gradient(45deg, #ff4d6d, #ff758f)";
    });
</script>

<style>
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ñ–∏–Ω–∞–ª–∞ */
    @keyframes scaleIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>

</body>
</html>
