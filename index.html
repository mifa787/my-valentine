<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<style>

:root{

    --accent:#ff4d6d;
}

body{

    height:100vh;
    display:flex;

    align-items:center;

}

/* –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
.container{

    padding:60px 80px;
    border-radius:30px;
    box-shadow:0 25px 60px rgba(0,0,0,0.15);
    text-align:center;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1{
    font-size:2.8rem;
    color:#fff;
    text-shadow:0 5px 15px rgba(0,0,0,0.15);
}

/* –ö–Ω–æ–ø–∫–∏ */
.buttons{
    position:relative;
    width:400px;
    height:220px;
    margin-top:20px;
}

button{
    position:absolute;
    border:none;
    border-radius:999px;

    cursor:pointer;
    transition:.25s;
}

/* –î–∞ */
#yesBtn{
    background: linear-gradient(45deg,#ff4d6d,#ff758f);
    color:white;
    left:75%;
    box-shadow:0 10px 25px rgba(255,77,109,.4);
}

#yesBtn:hover{
    transform:scale(1.08);
}

/* –ù–µ—Ç */
#noBtn{
    background:white;
    color:#ff4d6d;
    left:100%;
    box-shadow:0 8px 18px rgba(0,0,0,.1);
}

/* –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º */
.dark-mode{
    background: linear-gradient(135deg,#141414,#2c2c2c);
}

/* –ì–ª–∏—Ç—á */
.glitch{
    animation:glitch .2s infinite;
}

@keyframes glitch{
    0%{transform:translate(0);}
    20%{transform:translate(-5px,5px);}
    40%{transform:translate(-5px,-5px);}
    60%{transform:translate(5px,5px);}
    80%{transform:translate(5px,-5px);}
    100%{transform:translate(0);}
}

/* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:.6;
}

@keyframes float{
    from{
        transform:translateY(0);
    }
    to{
        transform:translateY(-120vh);
    }
}

</style>
</head>

<body id="body">

<div class="container">
    <h1 id="question">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
</div>

<script>

const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const body = document.getElementById('body');

let attempt = 0;

const phrases = [
"–¢–æ—á–Ω–æ?", "–ú–æ–∂–µ—Ç –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å?",
"–Ø –æ–±–∏–∂—É—Å—å!", "–ö–Ω–æ–ø–∫–∞ —Å–ª–æ–º–∞–ª–∞—Å—å?", "–•–≤–∞—Ç–∏—Ç —Ç—ã–∫–∞—Ç—å!",
"ERROR 404", "–î–ê –ù–ê–ñ–ú–ò –¢–´ –î–ê!"
];

// —Å–µ—Ä–¥–µ—á–∫–∏
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},400);

// —É–±–µ–≥–∞–Ω–∏–µ
noBtn.addEventListener('mouseover', () => {

    attempt++;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth) * 0.5;
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight) * 0.5;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    noBtn.innerText = phrases[Math.min(attempt, phrases.length - 1)];

    const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = `${currentSize + 10}px`;
    yesBtn.style.padding = `${parseFloat(yesBtn.style.padding || 16) + 5}px`;

    if (attempt > 5) body.classList.add('dark-mode');
    if (attempt > 8) body.classList.add('glitch');

    if (attempt % 3 === 0){
        let fake = noBtn.cloneNode(true);
        fake.style.opacity="0.4";
        document.body.appendChild(fake);
    }

    if (attempt > 3){
        const msg = new SpeechSynthesisUtterance("–ù–∞–∂–º–∏ –¥–∞");
        msg.lang='ru-RU';
        window.speechSynthesis.speak(msg);
    }
});

// —Ñ–∏–Ω–∞–ª
yesBtn.addEventListener('click', () => {
    window.speechSynthesis.cancel();

    document.body.innerHTML = `
        <h1 style="font-size:5rem;color:white;">–£–†–ê–ê–ê–ê! üòç</h1>
        <p style="font-size:1.5rem;color:white;">–Ø –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è!</p>
        <div style="font-size:100px;">üíñ‚ú®üéà</div>
    `;

    body.classList.remove('glitch','dark-mode');
    body.style.background="linear-gradient(45deg,#ff4d6d,#ff758f)";
});

</script>

</body>
</html>
